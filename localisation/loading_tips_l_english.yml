 LOADING_TIP_14:0 "Religion is the sigh of the oppressed creature, the heart of a heartless world, just as it is the spirit of a spiritless situation. It is the opium of the people. \n- Karl Marx"
 LOADING_TIP_15:0 "The history of all previous societies has been the history of class struggles. \n- Karl Marx"
 LOADING_TIP_16:0 "Capital is dead labor, which, vampire-like, lives only by sucking living labor, and lives the more, the more labor it sucks. \n- Karl Marx"
 LOADING_TIP_17:0 "History repeats itself, first as tragedy, second as farce. \n- Karl Marx"
 LOADING_TIP_18:0 "The proletarians have nothing to lose but their chains. They have a world to win. \n- Karl Marx"
 LOADING_TIP_19:0 "In fact of course, this 'productive' worker cares as much about the crappy shit he has to make as does the capitalist himself who employs him, and who also couldn't give a damn for the junk. \n- Karl Marx"
 LOADING_TIP_20:0 "You may not be interested in strategy, but strategy is interested in you. \n- Leon Trotsky"
 LOADING_TIP_21:0 "Old age is the most unexpected of all the things that can happen to a man. \n- Leon Trotsky"
 LOADING_TIP_22:0 "The end may justify the means as long as there is something that justifies the end. \n- Leon Trotsky"
 LOADING_TIP_23:0 "Ideas that enter the mind under fire remain there securely and for ever. \n- Leon Trotsky"
